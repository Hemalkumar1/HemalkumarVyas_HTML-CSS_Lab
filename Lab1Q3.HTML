<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Gmail Account</title>
<style>
.container {
width: 600px;
margin: 0 auto;
}
</style>
</head>

<body>
<div class="container">
<center><h3 style="color:blue;">User Registration Form</h3></center>
<table class="regTable">

<tr>
<td><b>Fullname</b></td>
<td><input type="text" id="Full Name"/></td>
</tr>

<tr>
<td><b>ContactNumber</b></td>
<td><input type="number" id="Contact Number"/></td>
</tr>

<tr>
<td><b>Email Address</b></td>
<td><input type="email" id="email"/></td>
</tr>

</table>
</div>
</body>
</html>
